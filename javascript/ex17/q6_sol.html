<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple DOM Manipulation</title>
  </head>
  <body>
    <h1 id="main-title">Welcome to DOM Manipulation</h1>
    <div id="content">
      <p class="paragraph">This is the first paragraph.</p>
      <p class="paragraph">This is the second paragraph.</p>
      <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
    <button id="add-item">Add Item</button>
  </body>
  <script>
var main = document.getElementById("main-title");
console.log(main)
main.innerHTML = "DOM Manipulation Exercise"
var para = document.querySelectorAll("p");   
for (var i = 0; i < para.length; i++) {
        para[i].style.backgroundColor = "Yellow"
    }

    const list = document.getElementById("list");
    const newItem = document.createElement("li");
    newItem.textContent = "New Item";
    list.appendChild(newItem);

    let n = 4;
    document.getElementById("add-item").addEventListener("click", function () {
             newItem = document.createElement("li");
        newItem.textContent = "Item ", n;
        list.appendChild(newItem);
        n++;
    }) 
  </script>
</html>
