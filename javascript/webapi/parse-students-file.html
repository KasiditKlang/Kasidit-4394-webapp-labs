<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="font-weight: bold;">Reading Students Information</h1>
    <p id="demo"></p>
    
    <script>
        fetch("./students.json")
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                let wclass = data.wclass;
                let n = 1;
                for (let item of wclass) {
                    let student = item.student;
                    document.getElementById("demo").innerHTML += n + ". " + 
                       student["@attributes"].id +
                        " " + "<b>" + student.name + "</b>" +
                        " has skills " + "<i>" + student.skill + "</i>" + "<br>";
                        n++;
                } 
            })
            .catch((err) => {
                document.getElementById("demo").innerHTML = "Error loading data.";
            });
    </script>
</body>
</html>
