<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adding a new post</h1>
    <div id="result"></div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            body: JSON.stringify({
                userId: 1,
                title: "Volleyball game this evening!",
                body: "The game is between Thailand and Vietnam.",
                completed: false
            }),
            headers: {
                "Content-type": "application/json; charset=UTF-8",
            }
        
        })
            .then((response) => response.json())
            .then((json) => 
        {
            const get = document.getElementById("result");
            get.innerHTML = JSON.stringify(json) + "<br>" + "The new post has title as "+ json.title + " and body as "+ json.body + ".";
        });
    </script>
    <ol id = "result"></ol>
</body>
</html>
