<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Review</title>
    <link rel="stylesheet" href="styles/style3.css" />
    <style>
        body {
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 1em;
}

main {
  display: flex;
  justify-content: space-between;
  padding: 2em;
}

#media-section {
  width: 60%;
}
#form-section {
  width: 60%;
}

ul {
  list-style-type: none;
}

ul li::before {
  content: "âžœ";
  margin-right: 0.5em;
  color: #333;
}

nav ul {
  list-style-type: none;
  padding: 0;
  display: flex;
  justify-content: center;
}

nav li::before {
  content: " ";
  margin: 0 1em;
}

nav a {
  text-decoration: none;
  color: blue;
  padding: 0.5em 1em;
  transition: background-color 0.3s;
}

nav a:hover {
  background-color: lightblue;
}

nav a.current {
  background-color: lightblue;
}
.dummy {
            display:flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-left: 1%;
            margin-right: 1%;
        }
.product {
            display: flex;
            flex-direction: column;
            color: black;
            padding-left: 5%;
        }

@media (max-width: 768px) {
  main {
    flex-direction: column;
  }

  #form-section,
  #media-section {
    width: 100%;
  }
  .product {
    width: 100%;
  }

  body {
    font-size: 16px;
  }
}
@media (min-width: 769px) {
  body {
    font-size: 18px;
  }
}

@media (max-width: 768px) {
  nav ul {
    flex-direction: column;
  }

  nav li {
    margin: 0.5em 0;
  }
}
/* * {
    box-sizing: border-box;
} */
    </style>
  </head>

  <body>
    <header>
      <h1>HTML5 Review</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#" class="current">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <section id="form-section">
        <h2>Registration Form</h2>
        <form action="" method="post">
          <table>
            <tr>
              <td><label for="name">Name:</label></td>
              <td><input type="text" id="name" name="name" required /></td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td>
                <input type="email" id="email" name="email" required />
              </td>
            </tr>
            <tr>
              <td><label for="password">Password:</label></td>
              <td>
                <input type="password" id="password" name="password" required />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <fieldset>
                  <legend>Select a plan:</legend>
                  <input type="radio" id="basic" name="plan" value="basic" />
                  <label for="basic">Basic</label>
                  <input type="radio" id="pro" name="plan" value="pro" />
                  <label for="pro">Pro</label>
                  <input
                    type="radio"
                    id="enterprise"
                    name="plan"
                    value="enterprise"
                  />
                  <label for="enterprise">Enterprise</label>
                </fieldset>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="checkbox" id="terms" name="terms" required />
                <label for="terms">I agree to the terms and conditions</label>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="submit">Submit</button>
              </td>
            </tr>
          </table>
          <h2>Image Gallery</h2>
          <figure class="dummy">
            <div class="product">
                <img src="https://via.placeholder.com/200x200" alt="Product 1" />
                
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x200" alt="Product 2" />
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x200" alt="Product 3" />
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x200" alt="Product 4" />
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x200" alt="Product 5" />
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x200" alt="Product 6" />
            </div>
            </figure>
        </form>
      </section>
      <section id="media-section">
        <h2>Featured Video</h2>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/bBcoXEZ4TOQ?si=7dTuZ0gHH5Fxbgr2"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
        <p>
          Your browser does not support iframes. You can
          <a href="https://youtu.be/bBcoXEZ4TOQ?si=y7GLquC68fiD8kLK"
            >watch the video here</a
          >.
        </p>
        <ul>
          <li>Item 1</li>
          <li>
            Item 2
            <ol>
              <li>Subitem 1</li>
              <li>Subitem 2</li>
            </ol>
          </li>
        </ul>
        <figure>
          <img
            src="outputs/time-management-tips.jpg"
            width= 100%
            height= auto
            alt="Time management tips"
          />
          <figcaption>Figure Caption: Time management tips</figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <p style="text-align: center;">&copy; 2024 Kasidit Malawai (653040439-4)</p>
    </footer>
  </body>
</html>
